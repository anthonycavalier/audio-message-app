<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
</head>
<body>
    <h1>Play Song with Message</h1>
    <input type="text" id="message-input" placeholder="Enter your message here" />
    <audio id="audio" controls>
        <source src="https://cdn.shopify.com/s/files/1/0630/3829/2020/files/teamo.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button id="send-message">Send Message</button>
    <p id="message-status"></p>

    <script>
        const audioElement = document.getElementById('audio');
        const messageInput = document.getElementById('message-input');
        const messageButton = document.getElementById('send-message');

        messageButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                const encodedMessage = encodeMessage(message);
                document.getElementById('message-status').innerText = "Message sent!";
                console.log(`Encoded Message: ${encodedMessage}`);
                audioElement.play().then(() => {
                    // Start playing encoded message after the song has started
                    playEncodedMessage(encodedMessage);
                });
            }
        });

        function encodeMessage(message) {
            return message.split('').map(char => char.charCodeAt(0)).join(',');
        }

        function playEncodedMessage(encodedMessage) {
            const frequencies = encodedMessage.split(',').map(num => Number(num));
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let startTime = audioContext.currentTime;

            frequencies.forEach((freq) => {
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, startTime); // Set frequency
                oscillator.connect(audioContext.destination);
                oscillator.start(startTime);
                oscillator.stop(startTime + 0.2); // Play for 200 ms
                startTime += 0.3; // Increment start time for the next tone
            });
        }
    </script>
</body>
</html>
